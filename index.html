<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão de Verbas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <header class="bg-dark text-white py-1">
    <div class="container d-flex flex-column align-items-center">
      <img src="pharmaviews_consultoria_e_servicos_ltda_cover.png" alt="Logo" class="mb-1" style="height: 80px;">
    </div>
  </header>
    <div class="container mt-4">
    <h3 class="mb-4">Gestão de Verbas</h3>
    <form id="verbasForm" class="mb-4">
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="acao" class="form-label">Ação</label>
          <select id="acao" class="form-select" required>
            <option value="">Selecione o tipo da ação...</option>
            <option value="Palestra">Palestra</option>
            <option value="Treinamento">Treinamento</option>
            <option value="Reunião">Reunião</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="dataPrevista" class="form-label">Data prevista</label>
          <input type="date" id="dataPrevista" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label for="investimento" class="form-label">Investimento previsto</label>
          <input type="number" id="investimento" class="form-control" placeholder="R$" required>
        </div>
      </div>
      <button type="reset" class="btn btn-secondary">Limpar</button>
      <button type="button" id="adicionar" class="btn btn-primary">Adicionar</button>
    </form>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Ação</th>
          <th>Data prevista</th>
          <th>Investimento previsto</th>
          <th>Editar</th>
          <th>Excluir</th>
        </tr>
      </thead>
      <tbody id="tabelaVerbas">
      </tbody>
    </table>
  </div>
  <footer>
    <div class="container">
      <link rel="stylesheet" href="styles.css">
      <span>© 2024 PHARMAVIEWS. Todos os direitos reservados.</span>
    </div>
  </footer>
  </body>
</html>
